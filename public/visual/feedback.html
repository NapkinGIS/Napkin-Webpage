<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="User-friendly mapping" />
	<meta name="author" content="Napkin AS" />

	<title>Napkin</title>

	<link rel="icon" href="/assets/logo.svg" />


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script>
		window.ga = window.ga || function() { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;

		ga("create", "UA-159004840-1", "auto");
		ga("send", "pageview");
	</script>
	<script async src="https://www.google-analytics.com/analytics.js"></script>


	<!-- Font-Awesome imports -->
	<link rel="stylesheet" href="/lib/font-awesome/all.css" />

	<!-- Bootstrap CSS import -->
	<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />

	<style type="text/css"></style>

	<!-- Custom styles -->
	<link rel="stylesheet" href="/css/main.css" />
</head>

<body>

	<div class="modal fade" id="loadingModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loadingModalLabel">Sending...</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="spinner-border text-primary" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="/index.html">
        <img src="/assets/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="Napkin logo" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pricing.html">Pricing</a>
          </li>
        </ul>

				<a class="btn btn-outline-light" role="button" href="https://www.linkedin.com/company/napkin-as/" target="_blank" id="linkedin">
          <i class="fab fa-linkedin-in" aria-hidden="true"></i>
        </a>

        <a class="btn btn-outline-light" role="button" href="https://twitter.com/napkingis" target="_blank" id="twitter">
          <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>

        <a class="btn btn-outline-light" role="button" href="https://github.com/napkingis" target="_blank" id="github">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </div>

    </nav>
  </header>

  <main role="main">

    <div class="container">

      <hr class="featurette-divider" style="margin-top: 0;" />

      <div class="row">
        <div class="col">
          <h2 class="featurette-heading text-center">Give feedback</h2>
          <br />
          <p class="lead text-center">
						If you have any thoughts about Napkin Visual, we would love to hear from you
          </p>
        </div>
      </div>

      <form id="requestForm">

        <br /><br /><br />

        <div class="row">
          <div class="col form-group">
            <label for="fullName">Your name</label>
            <input type="text" class="form-control" id="fullName" placeholder="" required />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="" required />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
        </div>

        <br />

        <div class="row">
					<div class="col-sm-12 col-md-4" id="md-margin-bottom">
            <button type="submit" class="btn btn-primary" id="sendRequest" data-dismiss="modal">Send in</button>
          </div>
					<div class="col-sm-12 col-md-8">
            <div id="alertArea"></div>
          </div>
        </div>

      </form>

      <hr class="featurette-divider" />

    </div>

		<footer class="container">
      <p>© <span id="ccYear">2020</span> Napkin AS · <a href="/terms.html">Terms</a></p>
    </footer>
  </main>


	<!-- jQuery - Popper.js - Bootstrap JS CDN imports -->
  <script src="/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="/lib/popper/popper.min.js"></script>
  <script src="/lib/bootstrap/bootstrap.min.js"></script>

  <script type="text/javascript">
    $("span#ccYear").html(new Date().getFullYear());
  </script>

  <script src="/js/feedback.js"></script>

</body>
</html>
